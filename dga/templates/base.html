<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    {% endblock %} {% block styles %}
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style2.css') }}"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% endblock %}

    <title>DGAPUTRA</title>
</head>

<body class="vh-100" style="background-color: white">
<header id="header" class="header d-flex align-items-center">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Brand -->
            <a
                    href="{{ url_for('rtdatabase.home') }}"
                    class="navbar-brand me-auto d-flex"
            >
                <img src="static/images/upm-logo.png" id="upmHeaderLogo" width="100em" alt="" />
                <h2 class="fw-bold mx-3" style="color: #bc2128">DGA Putra</h2>
            </a>

            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav ms-auto gap-4" id="custom-link">
                    <li class="nav-item">
                        <a
                                class="nav-link fw-semibold"
                                id="navbarAddRecords"
                                href="#addRecordModal"
                                data-bs-toggle="modal"
                        >
                            Add Record
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link fw-semibold"
                                id="navbarLandings"
                                href="{{ url_for('rtdatabase.home') }}"
                        >
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link fw-semibold"
                                id="navbarRecords"
                                href="{{ url_for('rtdatabase.records') }}"
                        >
                            Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" id="navbarGraph" href="/graph/">
                            Graph
                        </a>
                    </li>
                </ul>
                <!-- Sign Out Button -->
                <a href="{{ url_for('authentication.logout') }}" class="ms-auto" >
                    <button class="btn navbar-btn custom-btn" type="submit">
                        Sign out
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.5em" viewBox="0 0 384 512" class="icon">
                            <style>svg{fill:#bc2128}</style>
                            <path d="M3.4 81.7c-7.9 15.8-1.5 35 14.3 42.9L280.5 256 17.7 387.4C1.9 395.3-4.5 414.5 3.4 430.3s27.1 22.2 42.9 14.3l320-160c10.8-5.4 17.7-16.5 17.7-28.6s-6.8-23.2-17.7-28.6l-320-160c-15.8-7.9-35-1.5-42.9 14.3z"/>
                        </svg>
                    </button>
                </a>
            </div>
        </nav>
    </div>
</header>

<main>{% block content %}{% endblock %}</main>

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script>
      var staticUrlPrefix = "{{ url_for('static', filename='') }}";

</script>
<script type="text/javascript">
      var recordsUrl = "{{ url_for('rtdatabase.records') }}";

</script>
{% endblock %}
</body>
</html>
