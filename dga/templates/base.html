<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    {% endblock %} {% block styles %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style2.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% endblock %}

    <title>DGAPUTRA</title>
  </head>

  <body class="vh-100" style="background-color: hsl(279, 100%, 97%)">
    <header id="header" class="header d-flex align-items-center">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Brand -->
          <a
            href="{{ url_for('rtdatabase.home') }}"
            class="navbar-brand me-auto"
          >
            <h2 class="fw-bold" style="color: hsl(265, 44%, 39%)">DGA Putra</h2>
          </a>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Navigation -->
            <ul class="navbar-nav ms-auto gap-4" id="custom-link">
               <li class="nav-item">
                <a
                  class="nav-link fw-semibold"
                  id=""
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalToggle"
                >
                  Add Record
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold"
                  id="navbarLandings"
                  href="{{ url_for('rtdatabase.home') }}"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold"
                  id="navbarPages"
                  href="{{ url_for('rtdatabase.records') }}"
                >
                  Records
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" id="navbarPages" href="/graph/">
                  Graph
                </a>
              </li>
            </ul>

            <!-- Sign Out Button -->
            <a href="{{ url_for('authentication.logout') }}" class="ms-auto">
              <button class="btn navbar-btn custom-btn" type="submit">
                Sign out
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  height="15px"
                  width="15px"
                  class="icon"
                >
                  <path
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="1.5"
                    stroke="#292D32"
                    d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                  ></path>
                </svg>
              </button>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    {% block scripts %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      var staticUrlPrefix = "{{ url_for('static', filename='') }}";
    </script>
    <script type="text/javascript">
      var recordsUrl = "{{ url_for('rtdatabase.records') }}";
    </script>
    {% endblock %}
  </body>
</html>
