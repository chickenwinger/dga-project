{% extends "base.html" %} {% block content %}
<div class="container d-flex flex-column">
    <form
            class="d-flex justify-content-evenly align-items-center m-1"
            action=""
            id="image-form"
    >
        <span class="text-nowrap fw-semibold">
            Display two tools of the latest record:
        </span>

        {% for image in image_paths %}

        <!-- DGA selection -->
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value="{{ image }}"
                    name="image"
                    id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
                {{ image }}
            </label>
        </div>

        {% endfor %}

        <button
                type="submit"
                class="record-button"
                id="show-button"
                name="action"
                value="show"
        >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-arrow-right-circle"
                    viewBox="0 0 16 16"
            >
                <path
                        fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                />
            </svg>
        </button>
    </form>
    {% include 'addrecord.html' %}
    <!-- Image display -->
    <div
            class="d-flex flex-grow-1 flex-shrink-1 justify-content-evenly"
            id="selected-images"
    ></div>
</div>
{% endblock %}
